---
title: Posts
---
<style>
  a.feed-link {
    border-bottom: 0.1rem solid var(--tbluel);
    text-decoration: none;
    display: inline-grid;
    grid-template-columns: auto auto;
    gap: 0.25rem;
    align-items: center;
  }
  
  a.feed-link svg {
    height: 1rem;
    width: auto;
  }
  
  a.feed-link svg path {
    stroke: var(--tbluel);
    stroke-width: 0.07rem;
  }
  
  a.post {
    display: grid;
    grid-template-columns: 15vw 1fr;
    gap: 1rem;
    text-decoration: none;
    padding: 1rem;
    background: var(--bgt2);
    border-radius: 0.5rem;
  }
  
  a.post img {
    width: 15vw;
    height: 15vw;
    object-fit: cover;
    border-radius: 0.25rem;
  }
  
  a.post p.title {
    font-weight: bold;
    color: var(--fg1);
  }
  
  a.post p.date {
    font-size: 0.9rem;
    color: var(--tblue);
  }
  
  @media screen and (max-width: 640px) {
    a.post {
      grid-template-columns: 1fr;
    }
    
    a.post img {
      width: 100%;
      aspect-ratio: 21 / 9;
      height: auto;
    }
  }
</style>

<a class="feed-link" href="/feed.xml">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 19C12 14.8 9.2 12 5 12" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19 19C19 10.6 13.4 5 5 5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5 19.01L5.01 18.9989" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
  <span>Feed Link: {{site.base_url}}/feed.xml</span>
</a>
{% for post in site.posts %}
  <a class='post' href='{{post.url}}'>
    <img src="/assets/covers/{{post.cover_image}}">
    <div>
      <p class='title'>{{post.title}}</p>
      <p class='date'>{{post.date | date: "%B %-d, %Y"}}</p>
    </div>
  </a>
{% endfor %}
