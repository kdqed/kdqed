<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="description" content="{{page.description}}">
		
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="{{page.title}}">
		<meta name="twitter:description" content="{{page.description}}">
		<meta name="twitter:url" content="{{site.base_url}}{{page.url}}">
		<meta name="twitter:image" content="/assets/covers/{{page.cover_image}}">

		<meta property="og:site_name" content="kdqed">
		<meta property="og:type" content="article">
		<meta property="og:url" content="{{site.base_url}}{{page.url}}">
		<meta property="og:title" content="{{page.title}}">
		<meta property="og:description" content="{{page.description}}">

		<meta property="og:image" content="/assets/covers/{{page.cover_image}}">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400..700&display=swap" rel="stylesheet">
    
		<style>
			* {
				box-sizing: border-box;
				font-family: "Jost", sans-serif;
				line-height: 140%;
				letter-spacing: 0.01em;
				margin: 0;
				padding: 0;
			}

			:root {
				--bg1: #192027;
			  --fg1: #8b9fb3;
			  --fg2: #a9b8c7;
			  --fg3: #d1d9e1;
			  --bgt: #192027d0;
			  --fgt: #8b9fb3;
				--tblue: #105f98;
				--tyellow: #987610;
				--base-size: clamp(12px, 2.2vw, 32px);
				--max-width: calc(var(--base-size)*32);
			}

			body{
				font-size: var(--base-size);
				background: var(--bg1);
				color: var(--fg1);
				margin: 0;
				padding: 0;
			}

			#backdrop {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: url(/assets/covers/{{page.cover_image}});
				background-position: center;
				background-size: cover;
				z-index: -20;
			}

			header {
				background: var(--bgt);
				color: var(--fgt);
				backdrop-filter: blur(4px);
				display: grid;
				align-items: space-between;
				padding: 1rem;
			}
      
      header a.logo {
        mix-blend-mode: plus-lighter;
      }
      
			header img {
				height: 2rem;
				width: auto;
			}

			main {
				text-align: center;
				padding: 0;
			}	

			.hero-container, .content-container {
				width: 100%;
				text-align: center;
			}

			.hero-container {
				background: var(--bgt);
				color: var(--fg1);
				backdrop-filter: blur(4px);
				min-height: 30vh;
				display: grid;
				place-items: center;
			}

			.content-container {
				background: var(--bg1);
				padding-top: 5vh;
				padding-bottom: 10vh;
			}
			
			section.hero {
				display: inline-block;
				width: 100%;
				max-width: var(--max-width);
				padding: 0.5rem;
			}
			
			section.hero .dp {
			  width: 7rem;
			  height: auto;
			  border-radius: 100%;
			  border: 0.5rem solid var(--fg1);
			}
			
			section.content {
				display: inline-block;
				width: 100%;
				max-width: var(--max-width);
				text-align: left;
				padding: 0.5rem;
			}
		
			footer {
				text-align: center;
				padding: 4rem 0;
				background: var(--bgt);
				color: var(--fg2);
				backdrop-filter: blur(4px);
			}
			
			footer>* {
			  mix-blend-mode: plus-lighter;
			}

			h1 {
				font-size: 1.75rem;
				mix-blend-mode: plus-lighter;
			}

			h2 {
				color: var(--t1);
				font-size: 1.5rem;
				margin-top: 2rem;
			}

			ul, p {
				margin-top: 1.5rem; 
			}

			ul li {
				list-style-type: "- ";
				margin: 1rem 0;
			}
			
			li>a:first-child {
				background: var(--t2);
				color: var(--fg1); 
				text-decoration: none;
				display: inline-block;
				padding: 0.25rem 1rem;
				border-radius: 0.5rem;
			}
      
      .text-badge {
        background: var(--tyellow);
        color: var(--fg3);
        display: inline-block;
        padding: 0.125rem 0.25rem;
        padding-bottom: 0.02rem;
        border-radius: 0.0rem;
        font-size: 75%;
      }
		</style>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
	    <a href="/" class='logo'>
        <img src="/assets/brand/logo.svg" alt="logo"/>
	    </a>
    </header>
    <main>
			<div class="hero-container">
				<section class="hero">
				  {% if page.url == '/' %}
				    <img src='/assets/brand/dp.png' class='dp'>
				  {% endif %}
      		<h1>{{page.title}}</h1>
				</section>
			</div>
			<div class="content-container">
				<section class="content">
					{{content}}
				</section>
			</div>
    </main>
		<footer>Â© {{site.time | date: '%Y'}} {{site.name}}</footer>
  </body>
</html>
