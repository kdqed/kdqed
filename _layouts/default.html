		<style>
			* {
				box-sizing: border-box;
				font-family: "Jost", sans-serif;
				margin: 0;
				padding: 0;
			}

			:root {
				--bg1: #1e242b;
			  --bgt: #1e242ba0;
			  --bgt1: #1e242bd0;
			  --bgt2: #1e242bf0;
			  --bg2: #3b4754;
			  --fg1: #addfff;
			  --fg2: #ebf6ffa0;
			  --fg3: #ebf6ff;
			  --fgt: #ebf6ffd0;
				--tblue: #688ab1;
				--tbluel: #8fbcef;
				--tcyan: #5cb9cc;
				--tcyanl: #7dd6e8;
				--tyellow: #bfbf75;
				--tgreen: #699669;
				--tgreenl: #8cd98c;
				--tmagenta: #966996;
				--tred: #a66663;
				--tredl: #ebb0ad;
				--base-size: clamp(22px, 1.8vw, 32px);
				--max-width: calc(var(--base-size)*36);
				font-size: var(--base-size);
				letter-spacing: 0.01rem;
			}

			body {
				font-size: var(--base-size);
				background: var(--bg1);
				color: var(--fg1);
				margin: 0;
				padding: 0;
			}
			
			a {
			  color: inherit;
			}

			#backdrop {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: url(/assets/covers/{{page.cover_image}});
				background-position: center;
				background-size: cover;
				z-index: -20;
			}

			header {
				color: var(--fgt);
				display: grid;
				padding: 1rem;
				align-items: center;
				grid-template-columns: 1fr auto auto;
				gap: 1rem;
			}
      
      header>a.logo {
        display: inline-block;
        height: 1.5rem;
      }
      
			header img {
				height: 1.5rem;
				width: auto;
				mix-blend-mode: plus-lighter;
			}
			
			header a.posts-link {
			  display: inline-flex;
			  align-items: center;
			  gap: 0.5rem;
			  color: var(--tbluel);
			  background-blend-mode: multiply;
			  background: var(--bgt1);
			  font-size: 0.75rem;
			  backdrop-filter: blur(16px);
			  text-decoration: none;
			  padding: 0.25rem 0.75rem;
			  border-radius: 0.25rem;
			  border: 0.1rem solid var(--tbluel);
			}
			
			header a.mail-link {
			  display: inline-flex;
			  align-items: center;
			  gap: 0.5rem;
			  color: var(--tgreenl);
			  background-blend-mode: multiply;
			  background: var(--bgt1);
			  font-size: 0.75rem;
			  backdrop-filter: blur(16px);
			  text-decoration: none;
			  padding: 0.25rem 0.75rem;
			  border-radius: 0.25rem;
			  border: 0.1rem solid var(--tgreenl);
			}
			
			a.mail-link svg {
        height: 1rem;
        width: auto;
      }
      
      a.mail-link svg path {
        stroke: var(--tgreen);
        stroke-width: 0.07rem;
      }

			main {
				text-align: center;
				padding: 0;
			}	

			.hero-container, .content-container {
				width: 100%;
				text-align: center;
			}

			.hero-container {
				color: var(--fg1);
				display: grid;
				place-items: center;
				padding: 6vh 1rem 10vh 1rem;
			}

			.content-container {
				background: var(--bgt2);
				padding-top: 5vh;
				padding-bottom: 10vh;
				background-blend-mode: multiply;
				backdrop-filter: blur(64px);
				border-top: 0.2rem solid var(--bg2);
				border-bottom: 0.2rem solid var(--bg2);
			}
			
			section.hero {
				display: inline-block;
				width: 100%;
				max-width: var(--max-width);
			}
			
			section.hero .dp {
			  width: 8rem;
			  height: auto;
			  border-radius: 100%;
			  border: 0.25rem solid var(--bgt);
			  margin-bottom: 1rem;
			}
			
			section.content {
				display: inline-block;
				width: 100%;
				max-width: var(--max-width);
				text-align: left;
				padding: 1rem;
				color: var(--fg3);
				line-height: 170%;
			}
			
			section.content>* {
			  margin-top: 1rem;
			}
		
			footer {
				text-align: center;
				padding: 2rem 1rem 100vh 1rem;
			}
			
			footer>div {
			  background-blend-mode: multiply;
			  background: var(--bgt1);
			  color: var(--fg2);
			  font-size: 1.25rem;
			  backdrop-filter: blur(16px);
			  display: inline-flex;
			  flex-wrap: wrap;
			  align-items: center;
			  text-align: center;
			  justify-content: center;
			  gap: 1rem;
			  padding: 1rem;
			  border-radius: 0.5rem;
			}
			
			footer nav {
			  display: flex;
			  align-items: center;
			  text-align: center;
			  gap: 0.5rem;
			}
			
			footer nav a {
			  display: inline-flex;
			  height: 100%;
			  align-items: center;
			  color: inherit;
			}
      
      footer nav svg {
        height: 1.25rem;
        width: auto;
      }
      
      footer nav svg path {
        stroke: var(--fg2);
        stroke-width: 0.07rem;
      }
      
			h1 {
				font-size: 1.75rem;
				background: var(--bgt1);
				background-blend-mode: multiply;
				backdrop-filter: blur(16px);
				display: inline-block;
				padding: 0.25rem 0.5rem;
				border-radius: 0.25rem;
			}
      
      section.content a {
        color: var(--tcyan);
      }
      
			section.content>h2 {
			  margin-top: 2rem;
				color: var(--fg2);
				font-size: 1.5rem;
			}
			
			section.content>p>img {
			  width: 100%;
			}
			
			section.content>table {
			  width: 100%;
			  border-collapse: collapse;
			  display: block;
        overflow-x: auto;
        white-space: nowrap;
			}
			
			section.content>table th {
			  background: var(--fgt);
			  color: var(--bg1);
			  padding: 0.25rem 0.5rem;
			  font-size: 0.8rem;
			}
			
			section.content>table td {
			  background: var(--bgt2);
			  padding: 0.25rem 0.5rem;
			  font-size: 0.8rem;
			  border: 1px solid var(--fgt);
			  max-width: 60vw;
			  white-space: wrap;
			}
			
			section.content>table tr:nth-child(2n) td {
			  background: var(--bgt);
			}

			ul, ol, p {
				font-size: inherit;
			}
    
      ul li {
        margin-left: 0.5rem;
        padding-left: 0.5rem;
        margin-top: 0.25rem;
      }
      
      ol li {
        margin-left: 1.25rem;
        padding-left: 0.5rem;
        margin-top: 0.25rem;
      }
      
			ul li::marker {
				content: "o";
			}
			
			li>a:first-child {
				color: var(--tcyan);
			}
      
      blockquote {
        background: var(--bg1);
        padding: 0.5rem;
        font-size: 0.9rem;
        line-height: 160%;
        border-radius: 0.25rem;
        border: 0.15rem solid var(--tred);
      }
      
      blockquote>p {
        margin: 0;
      }

			p>em:only-child {
				color: var(--tyellow);
			}
      
      .text-badge {
        background: var(--tyellow);
        color: var(--fg3);
        display: inline-block;
        padding: 0.125rem 0.25rem;
        padding-bottom: 0.02rem;
        border-radius: 0.0rem;
        font-size: 75%;
      }
		</style>
